    <style>
        body {
            background: black;
            overflow: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite, move 10s infinite linear;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50vw, 50vh); }
        }
        .glow {
            text-shadow: 0 0 10px #260ced, 0 0 20px #260ced, 0 0 30px #260ced;
            animation: glowPulse 1.5s infinite alternate;
        }
        @keyframes glowPulse {
            from { text-shadow: 0 0 5px #260ced, 0 0 10px #260ced; }
            to { text-shadow: 0 0 15px #260ced, 0 0 25px #260ced, 0 0 40px #260ced; }
        }
        .logo {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
